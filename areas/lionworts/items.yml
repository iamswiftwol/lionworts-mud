    For the first time tonight, the clouds have parted enough for you to see a vast field of stars above. Nights are never this clear back at home, and you are amazed by the clarity of the innumerable stars you are seeing for the first time.

    You begin to lose yourself in wonder at the celestial view, when suddenly a strange cloud drifts in front of the stars, blotting out their light. The cloud moves quickly and then doubles back again. You realize with a shudder that what you are seeing is not a cloud, but a large winged <i>thing</i> wheeling on the wind far off over the forest. It vanishes from view once again, but your instincts scream at you to hide from its searching gaze.
