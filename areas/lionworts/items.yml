  roomDesc: A small, star-shaped iron amulet on a chain.
  behaviors:
    usable:
      useMessage: |-
        You unclasp the badger’s amulet from the chain, and insert it into the star-shaped indentation in the marble bowl. Immediately, the oracular metal hums with intention. Just as Mr. Bartley suggested, you have found its use.

        The starlight above slowly and steadily focuses and brightens on the amulet, as if the charm were collecting the light out of the night sky for its own purpose. Within a few moments, the amulet and the rainwater are dazzlingly bright in concentrated starlight.

        The orb begins to spin faster and faster in the bowl. You watch in amazement as it refracts the concentrated starlight through the water and onto the stone walls around you. Suddenly, the orb ceases its rotation all at once, and projects a mirrored image of one of its inscription on the stones: the outline of a broken window. 

        The orb resumes its blinding spin, and stops suddenly once again, now projecting the image of the fox tail.

        The orb spins a third time, landing on the fountain.

        The orb spins a fourth time, finally settling on the broken tree.

        The reflected image of the tree fades on the wall, the starlight in the bowl dims, and the orb sits heavy and still in the rain water.

        What in Lionworts did you just witness?
      restrictRoom: 72
