- description: |-
    O, Cubling. What strange wonders hath fortune wrought for you this night? 

    You gaze into the depths of the mirror, but it is a moment before your reflection comes into focus in the dark glass. What you see there transfixes you utterly.

    Your reflection stands looking out from the mirror, but it is no longer a Cub. Instead, you see an adult Lion, shrouded in heavy dark robes and holding a staff. It is unmistakably you, but much older. Your face looks heavy with grief, but softens into wonder upon seeing you in your present younger form.

    Younger Cub and older Lion study each other for a moment, amazed.

    Suddenly, your reflection has a realization, and begins to try to tell you something, frantically. No sound emanates from the glass. You shake your head to tell your reflection you cannot hear.

    You watch the Lion’s mouth and their elaborate, desperate gestures. You think you can make out a few words “speak,” “four,” “poem,” and “door.” You’re trying to makes sense of these words when you catch sight of something that fills you with abject horror... a sinister shape is moving unseen toward the back of your reflection, a large slithering thing in the darkness. You point and shout for your reflection to turn around and see the danger but it doesn’t seem to understand you.

    A thought comes to you, a possible way to warn your future self about the slithering danger behind them. Thinking quickly, you shout and spin around, forcing your reflection to do the same in the glass.

    Your heart pounds and your fur bristles. You gasp for breath.

    Were you too late? What happened to the older you?!

    Despite your desperation and confusion, you dare not turn to look back at the glass, lest you accidentally force the older Lion to turn its back on the dangers that await it on their side of the mirror.

    You are left to try to make sense of the four words and why they seemed so important…

    You try to steady your nerves and force yourself to continue.
