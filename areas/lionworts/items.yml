- description: |-
    The moss is at least several inches thick, especially in the large basin at the bottom of the fountain and spill out onto the ground around the fountain. Tiny autumnal flower buds of crimson and orange tremble in the cold wind and the moonlight. So thick is the moss that you barely notice the decorative statues that perch at the head of the fountain.

    You carefully brush some of the moss off of the closest statue to discover a small robed cat holding aloft a wand, and several carved words underneath: <i>“...I pledge my wand in service...”</i>

    You make your way around the fountain, carefully removing moss to see find more robed animal statues, including a frog, a fox, a newt and an owl. Each raises a wand in salute, and each is captioned with the same motto.

    Within moments of your discovery, the fountain burbles loudly to life, a cascade of wet moss cascades out of the spigots, and the statues and engravings are completely obscured once more.
