  description: |-
    You approach the tall stone monument with curiosity and wonder. The rough stone is blackened from rain.

    Towering overhead at the top of the column squats a large stone <strong>toad.</strong>

    Wrapped around the base of the column are three stone <strong>tadpoles</strong>.

    You sense a strange energy emanating from the column in front of you, though it stands imposing and silent.

    You may return to the clearing whenever you are ready.

