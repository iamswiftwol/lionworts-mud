- id: 31
  title: THE DARK POOL OF THE WILL-O’-THE-WISP
  description: |-
    The voice goes quiet as you look deeper into the light. You see a mirror image of yourself looking back at you, but grinning strangely. The green flame moves further out over the brackish water, and you feel drawn to it, mesmerized by its swaying movement. 

    Your feline intuition is screaming at you that there is no damsel in distress, and that this will-o’-the-wisp is a malevolent specter attempting to lure you into the swamp.

    You realize it is a venture from which you might not return.

    You try to obey your instincts and flee, but it is too late. Thick, brackish mud clings to your paws, and you are sinking slowly into the bog.

    The more you panic and struggle, the more the mud swallows your body. The green light sputters and offers only the sound of your own laughter echoing coldly at your predicament.

    As the water rises to your chest and neck, the last thing you hear is the incongruous screeching of a night owl over head.

