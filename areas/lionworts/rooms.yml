- id: 1
  title: THE INVITATION
  description: |-
    Fall is roaring its way back into the Great City of Liondon. Wind and rain bluster in out of the north, and dead leaves glob in wet piles on the cobblestones. The majestic spires of the skyline rise against the clouds, but on the streets below, Lions and Cubs just lower their heads against the weather and hurry home for tea. 

    Late one night, you are alone in the den of your foster-family’s home, struggling to focus on your book report for tomorrow’s Antelopes Anatomy class. The fire crackles low in the hearth, and you yawn lazily as you flip through O.P. Blank’s <i>My Time with the Herds of the Greater Savanna, Second Edition.</i>

    Suddenly, you are surprised by a metallic <i>ka-chunk</i> of the mail slot at the front door, the drop of what sounds like a heavy envelope, and the flapping of large wings fading off into the rainy night. Who could it be at this late hour? 

    Shaken alert, you spring down the hall to discover a black paper parcel on the floor, with your name embossed in sparkling silver lettering! You turn the envelope over in your paw to see the return label: 

    <strong>“The Lionworts Academy for Preternaturally Gifted Cubs, Lionworts School of Magick”</strong> 

    Your breath catches in your throat... Lionworts? <i>The</> Lionworts? Immediately you wonder if you’re not at the tail end of some prank by your littermates. Every Cub has heard the many rumors of Lionworts, but no one has ever been able to say if it’s actually real. 

    You quickly return to the hearth to get a better look at the envelope in the firelight. With a nervous paw, you break open the silver wax seal and unfold the black paper letter: 

    <strong>“Congratulations, Young Lion, on your Acceptance to the Lionworts Academy for Preternaturally Gifted Cubs at the Lionworts School of Magick!

    To answer your question, yes! This letter of correspondence is indeed a very real letter of correspondence from Liondon’s most prestigious and only school for the Oracular and Practical Mystical Arts. 

    Please be sure to attend Lionworts Orientation for Novice Cubs at midnight on the night of the Serpent Moon. 

    Your RSVP is not required, but your attendance is mandatory. 

    Signed, 

    Llewellyn Bonisagus

    Wizard of the Nineteenth Order of Sekhmet (ret.),
    Lionworts Dean of Admissions
    Seventh Cub of a Seventh Litter 

    P.S. Please do not be late.

    P.P.S. Why are you still reading this?! It’s almost midnight!”</strong>

    With a start, you realize that the night of the Serpent Moon is <i>tonight!</i> But where do you go? 

    The letter in your paws suddenly erupts in cold silver flame, and soot and thin glittering letters sprinkle down to the floor. The fire in the hearth roars silver, and a cool draught washes into the room. Incredibly, you can see that the space behind the fire has opened up into some kind of passageway. 

    You barely have time to scratch a quick note to your foster-family, <strong>“Gone to Lionworts, not sure I’ll be back soon... or ever!”</strong> and toss aside your copy of <i>My Time with the Herds</i> to step into the glowing silver flames that dance in the hearth.

    <image>The_Invitation.png<image>
