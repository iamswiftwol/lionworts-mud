- id: 12
  title: THE PATH OF THE CROW
  description: |-
    The Path of the Crow narrows as it leads deeper into the woods. The black branches above you and the brambles that grow about the tree trunks below shut out the sounds of the falling rain. It feels dark and oppressive on this pathway.

    As you venture deeper into the tunnel, the thorny brambles catch your fur and scratch you.

    To the east, the path opens into a clearing. 

    To the west, the path returns to the signpost.
