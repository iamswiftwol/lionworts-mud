  title: THE PATH OF THE OWL, CONTINUED
  description: |-
    The stone path continues its way through the forest, and the rain continues to fall in the darkness. Even with your keen feline eyes, you have difficulty seeing the way forward... but you have the unmistakable sensation that you are being watched.

    Thick ground mist now obscures the pathway forward and you are surrounded by tall evergreen trees. You realize that the path here splits into two different directions. There is no signpost to guide you, but you can hear the sound of a stream up ahead, and the tinny clanging of metal deeper in the woods.

    You may head up the hill to the west, east toward the stream, or follow the sound of clanging metal to the south.
