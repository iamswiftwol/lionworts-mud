  description: |-
    A small, well-trimmed topiary sculpture stands in the center of a grassy glen.

    The boxwood figure is of an adolescent fox, standing with one leg jauntily perched on a rock, and his front paws planted on his hips. The pose gives him an air of playful insouciance, both charming and bold. He looks as if he’s in the middle of a friendly wager or boast. He grins widely, showing off his small pointy teeth.

    At the base of the statue is a painted wooden placard that reads:

    <i>“O fair-weather friend, look ‘pon me and see
    ‘cross wet fields and forests so I decree;
    That no wolf nor dark thorn e’er troubles me!
    For I am the Fox of the Roses Three!

    I take what I want, I go where I please!
    I feast at the castle, I sleep in the leaves!
    I sing by the fire, I bark at the sea!
    For I am the Fox of the Roses Three!

    Luck be my birthright, my fortunes be green!
    Your chase is too slow! Your snares I have seen!
    I’m a bound’s length ‘head when I choose to leave
    For I am the Fox of the Roses Three.”</i>

