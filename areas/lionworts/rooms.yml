- id: 66
  title: THE HILLOCK
  description: |-
    This bare, round hill rises out of the end of the ravine and offers you a stunning view of the surrounding area, bathed as it is in pale silver moonlight. You see that you are in a vast and craggy pine forest that stretches north, east, and south for many uninterrupted miles. Across the wide stream to the west, the pines give way to deciduous trees, their bare branches shining in the moonlight from the night’s relentless rain. Far upstream, you see the silhouette of a mill wheel leaning heavily into the water, and even farther north, the arches of the stone bridge.

    Rain still falls sporadically on the woods and hills west beyond the stream.

    A brisk wind rises around you. You hear it rushing through bottom of the ravine and in the boughs of the pines. It is a terribly lonely sound, but it is soon joined in chorus by another.

    On the south end of the hilltop stands a low, partially ruined stone tower. From this spire you hear a plaintive, haunting moan. Though you cannot tell what animal calls, you find it deeply troubling and achingly sad.

    On the eastern heights across the ravine, you see a ring of low walls of a long-ago ruined stone building. Curiously, one perfectly preserved stone archway stands amidst one of these walls. In the archway hangs a wooden door.

    You may investigate the tower to the south, cross the ravine to the eastern heights and investigate the ruins and door, or return back north.
