- id: 30
  title: THE BOG
  description: |-
    You follow the dirt track deeper into the woods. Soon the way forward is muddy and you are sidestepping large puddles of rainwater. Judging by the scent of rotting vegetation and the waterlogged roots of the trees around you, this track seems to lead down to a forest bog.

    Your progress on the track is getting slower and more tortuous, and your paws and legs are thoroughly caked in thick, smelly mud. You are seriously considering turning back, when suddenly you hear the faint call of a lioness’ voice, far away, and in distress:

    “Hellllp me! Someone hellllp!” she moans plaintively.

    Dread and sympathy rise in you in equal measure.

    You press on along the wet path.

    As if embodying your worry itself, there appears in front of you an apparition of faint, sickly green light, wavering steadily over a pool of murky water. The light reminds you of a low, undisturbed candle flame, or of slowly undulating tresses of long hair in a warm breeze.

    “Hellllp me, Cubling… I’m sinking…” calls the voice on the other side of the pool.

    You feel very scared and very conflicted; if you could just see through the hovering green light, maybe you can figure out how to help the lioness, but something feels very wrong about this place.

    You may turn back to the path from whence you came or press further along toward the dark pool.
