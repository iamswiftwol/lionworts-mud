  title: THE STREAM-SIDE TRACK
  description: |-
    The track follows the bank of the stream as it twists through the dark woods. The rushing water offers a constant gurgling roar beneath the patter of rain in the trees. The air is sharp with smell of pine sap and damp stone. 

    You feel very lonely.

    The track is uneven and treacherous, occasionally washed out in places where the stream has risen to overwhelm the bank. You clamber over slick <strong>roots</strong> and fallen branches as you go.

    To the south is a small water mill.

    To the north you may return to the bridge.
