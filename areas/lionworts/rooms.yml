- id: 15
  title: THE UNDERBRUSH TRACK
  description: |-
    The underbrush is so dense you no longer feel rain dripping on your head, but within moments the air is oppressive and warm. You notice a long rut in the ground in front of you, as if something heavy had been dragged along the track.

    Your nose also catches the musky scent of boar.

    Boar has long been a special, holiday feast meat for Lions; perhaps whomever set up the campfire is hunting boar in these hills? At night? In the rain?

    The underbrush track continues into the brambles, and you think you hear a kind of high-pitched whining and grunting in the darkness up ahead.

    <i>Look, if I can be an honest narrator for you, something seems very wrong about this entire endeavor.</i>

    You may return to the clearing and the cauldron, or proceed through the underbrush.
