- id: 63
  title: THE SPRITE AND THE POISON STILL
  description: |-
    You cautiously make your way into the den as a reek of noxious gas assaults your senses. You are dizzy from the fumes, and it takes you a moment to comprehend what is going on in this little hovel.

    In front of you is a large copper still set over a low fire. The metal rattles as some kind of mash boils and bubbles in the pot. At the top of the still, vapor condenses and drips down a long curved swans neck pipe to a cooling pot on the floor.

    Stacked on the floor of the hovel are black-stained buckets of deadly nightshade berries. To your left is a workbench covered in glass bottles, filled with a purple tincture, tightly corked and sealed in black wax. You have all the clues you need to know what is happening; someone is distilling poison here.

    It turns out the that someone is in the den with you right now. A small figure in dark robes stands with its hunched back to you as it work mashing nightshade berries in an upright mash churn. The figure stops when it hears you at the door and slowly turns its hooded head to face you.

    You would never wish this face to appear in even your worst enemy’s nightmares. This wicked sprite has an indescribably hideous face; its long bulbous nose is covered in warts and soot from huffing nightshade powder, and its pale green skin is covered in sores and tufts of hair. Venomous yellow eyes seize upon you with malice at your intrusion, and when the creature hisses a wordless threat at you, it bares a row of broken and rotten black fangs.

    You attempt to flee, but are overwhelmed by the fumes of the deadly nightshade distillery and can merely stumble backwards in horror.

    The last thing you hear in this den of depravity is the incongruous screeching of a night owl.

    <a href="https://twitter.com/intent/tweet?text=I%20was%20cruelly%20poisoned%20by%20a%20venomous%20sprite%20in%20Lion%20DAO's%20Halloween%20game%2C%20The%20Mysteries%20of%20Lionworts%20%F0%9F%A6%81%F0%9F%8E%83%0A%0AJoin%20the%20game%20and%20try%20to%20survive%20on%20%40TheLionDAO's%20TG%20channel%0A%0A%22Flour%20from%20grain%2C%20blood%20from%20bone%0AAll%20will%20fall%20beneath%20the%20stone.%22">Send an owl messenger forth and tell Liondon and the world of your adventures, young Cub</a>

    <image>The_Sprite_and_the_Poison_Still.png<image>
