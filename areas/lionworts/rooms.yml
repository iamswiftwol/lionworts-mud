- id: 24
  title: THE MILL OF RATS
  description: |-
    Downstream of you is a small waterfall, next to which stands an ancient-looking mill house, its stone facade covered in wet moss. Here, the stream gurgles and spills over the hulking black silhouette of a motionless wooden water wheel. You can hear the water splashing loudly over the oak paddles and onto the rocks below.

    The building looks like it’s been out of service for many years; the roof has largely collapsed, exposing large broken timbers to the elements, and one of the stone walls leans heavily into the structure. The water wheel remains intact, however, massive and solemn in the dark.

    Rain continues to fall and collect in large puddles in the cobblestone yard. Scattered around the yard are piles of frayed <strong>burlap sacks</strong>, a few wooden <strong>barrels</strong>, several broken, rotting, and fragrant pumpkin shells, and a disused flatbed <strong>horse cart</strong>.

    The mill appears to be completely abandoned, but your feline senses quickly tell you it is anything but: you catch the unmistakable scent of rats, and suddenly realize you are being watched by countless pairs of eyes from the building rafters and darkened windows.

    Ugh, you hate rats.

    You may enter the mill to the southeast, explore the water wheel to the east, or return north along the stream-side path from whence you came.

