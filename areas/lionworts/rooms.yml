- id: 6
  title: THE GATE OF MANY ANIMALS
  description: |-
    The path wends its way through the trees, and the wet stone is cold under your paws. Dead leaves and pine needles cover the ground, and thorny vines hang close from the branches overhead, blocking out the night sky and the rain. After a few minutes along the path, you reach a heavy iron gate that blocks your way.

    The gate looks ancient, as though it hasn’t been opened in years. Thick vines weave their way through the wrought-iron bars, bars cunningly shaped into the shapes of crows, toads, bats, newts, cats and owls. Some have little gold and silver nuggets for eyes, others clasp gems and pearls in their claws. At the center of the gate, beneath two large iron ravens, is an impressive black metal <strong>lion head</strong>.

    You may return to the clearing to the west or proceed east along the path.

