- id: 2
  title: SPACE AND TIME
  description: |-
    What have you done, young Cub?! You are falling! Head over tail! You are completely disoriented, and seem to be plummeting for longer than would seem possible.

    You can’t tell what is up or down as you tumble through space and time, but you think you catch glimpses of treetops and rooftops, lightning and stars, gleaming lights and wet clouds swirling all around you. Wind roars in your ears, but you also hear the sound of feathered wings flapping, and hooves on cobblestones, and a deep unsettling laughter... until suddenly you land with a hard, wet thud.

    <image>Space_and_Time.png<image>
  exits:
    - direction: forward
      roomId: lionworts:3
      leaveMessage: You land with a thud
- id: 3
  title: THE CLEARING
  description: |-
    You are in a muddy clearing in a dark forest, dense pine trees rising all around you. You hear the hushed sound of rain in the trees. A lonely owl hoots deep in the woods, but otherwise, you are completely
    alone. 

    This forest is unfamiliar to you; even the scent of pine needles and wet earth seem strange here. You must be many miles away from Liondon indeed. In fact, this is quite possibly the farthest away from home you have ever been in your young life. Shaking off the rain from your fur, you take in your surroundings.

    To the north you see a strange stone obelisk.

    To the south is a dark pond.

    Directly in front of you to the east is a stone path leading deeper into the woods.
