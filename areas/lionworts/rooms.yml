- id: 78
  title: A WARM INTRODUCTION
  description: |-
    The badger watches you intently as you tell him about your adventures so far: receiving the mysterious letter by owl, the invitation to tonight’s Orientation, and solving the riddle of the Gate of Many Animals.

    “Ohhh,” he grins to himself and nods. “So you liked that one, did ya?” He waddles to the furnace, and lights himself a pipe with one of the glowing embers. “Was my Gate, that. Some of my finest handiwork, if you’ll allow me to boast.”

    To be honest, you’ve never known a badger <i>not</i> to boast when given the opportunity.

    “That was yours? It was a very beautiful,” you flatter before asking what’s really on your mind.

    “Are you...” you hesitate before lowering your voice, “a <i>wizard?</i>”

    The badger erupts once more in his chirruping laugh.

    “AM I A WIZARD?!” He squeals out. “Am I a wizard, the Cubling asks me!”

    He continues to laugh at your question, but then sharply quiets himself, leaning in and lowering his voice.

    “But I knows my fair share of ‘em. Strange lot, they are...”

    He looks out through the window into the darkness beyond the foundry yard, and his concern returns.

    “I forged the metal of that Gate, but it was Lions and Frogs that enchanted it. Me, I’m just of service when they need a bit of metalwork they can’t manage themselves. Even with all their magicks.”

    As if on cue, the furnace fire blazes to life with a rush and a roar. The badger raises his brows.

    “My name’s Bartley, and you can call me ‘Mr. Bartley,’ and I’m one of the finest blacksmiths you’ll find in Liondon and out of it, I wager. My speciality is oracular and occult metals, right fine for wizardry, you see...”

    You’re starting to, you think.

    “But no. No, I’m not a wizard meself. Now listen, and listen well, Cubling. It’s high unusual you’re coming to Lionworts this late in the year. High unusual...”

    He draws on his pipe and thinks for a moment.

    “Maybe they lost some novices, and had you on the waitlist?”

    You attempt to look unruffled by this rather ruffling hypothesis.

    “Whatever it is,” Mr. Bartley continues, “there must be some extra-peculiar goings-on up that castle.”

    Your fur stands on end in excitement at the description of Lionworts as a castle. You’ve been wondering what it might look like, and how you might recognize it, and castles are inherently exciting places.

    “Now most unfort’nately, I can’t be of much service and take you there tonight. I’m bound here by my oath to the work...”
  exits:
