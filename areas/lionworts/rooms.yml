- id: 8
  title: THE PATH CONTINUES
  description: |-
    A chilly wind blows and shakes rain and dead leaves down from the branches that hang over the path. You shiver and try puffing up your coat to stay warm, but your wet fur clings to your cold, skinny frame instead.

    Your approach along the path startles a conspiracy of ravens out of the treetops above. They flap off, cawing hoarsely in irritation as they fly deeper into the dark woods. As the birds disappear, the forest feels eerily lonely, with no sound around you but the steady rainfall on the trees.

    You may continue to move east or return west along the path.
