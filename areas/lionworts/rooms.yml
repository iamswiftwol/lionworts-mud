- id: 28
  title: THE SCARECROW FIELD
  description: |-
    You trot forward to greet the figure at the wall ready to call out a friendly "Hullo there!"

    As you approach the thing, however, a dreadful chill floods your body and your fur stands on end.

    Caught in a brief moment of moonlight, the figure looks like an antelope standing on its hindquarters, wearing ragged overalls and a broad-brimmed hat through which its antlers curl in wicked spirals. But this creature, you realize, is made entirely of straw. Beneath the brim of its hat, you are stunned to see not a face, but an overripe pumpkin for a head. It carries a gleaming scythe, which it swings at the crows. They flap out of its way and caw loudly, squawk-mocking its attempts to shoo them away from their meal.

    Suddenly, the scarecrow ceases its scuffle with the birds and slowly turns its pumpkin head to you.

    “Uh oh...” squawks one of the crows.

     You’ve been discovered.

    <i>“Who are you and what do you want...?”</i> it intones gravely.

    “Uh...um...I’m-I’m a bit lost, I’m trying to get to-” you stammer.

    <i>“Have you come to steal from me too?”</i>

    The birds caw in excited anticipation.

    “No! Not at all!” you blurt out, as it raises its scythe and strides unsteadily toward you. “I’m a Lion, I don’t even eat pum-”

    <i>“I am the guardian of gourds, the protector of the patch, and I will defend the crop from all thieves, feathered</i> <i>and</i> <i>furred!”</i>

    The blade of the scythe swings wildly through the air, startling several nearby crows into flight.

    You realize quickly that all reason is lost on this single-minded creature.

    Though lacking the grace of a flesh-and-blood gazelle, it nonetheless moves with unnatural speed, and despite your feline reflexes, it bounds upon you. The cruel scythe slices the air just over your ears.

    The last sound you hear is the incongruous screeching of a night owl from somewhere far off beyond the pumpkins.

