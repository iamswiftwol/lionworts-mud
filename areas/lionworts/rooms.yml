- id: 32
  title: THE CHAPEL GROUNDS
  description: |-
    A chorus of crow-caws greets you as you emerge from the woods and into a grassy clearing. The rain has eased, but a thick fog now blankets the ground. In the middle of the glade stands a dark and dilapidated chapel building, its roof partially caved in. Beside the chapel is a small cemetery.

    All around, you can see the silhouettes of dozens of blackbirds standing sentry on the low, broken stone wall that rings the glade, on the headstones in the graveyard, and in the cross-beams of the collapsed chapel roof. The squawking is incessant.

    You may head down to the chapel or to gate of the cemetery, or, continue along the Path of the Crow either northwest or east into the woods.

