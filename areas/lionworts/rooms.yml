- id: 18
  title: THE BRIDGE
  description: |-
    The stone path leads you down an embankment where the sound of rushing <strong>water</strong> grows louder with every pawstep. At the bottom of the slope is a narrow stone and wooden bridge that spans a fast-moving stream, obscured by fine mist.

    The <strong>bridge</strong> looks very old. Thick vines creep between its stone footings and rotting wooden planks cover large gaps in the span. Below the mist, the stream churns against rocks and through banks of dead reeds. Rain continues to fall in a steady, heavy patter on the trees, on the stone path and on the water.

    At the entrance of the small bridge, on the low parapet wall, stands a small, moss-covered statue of a Lion, its paw resting on an upright <strong>shield</strong>.

    Your whiskers twitch at the sense that something unseen is watching you from the darkness.

    The stone path continues east over the bridge, and disappears into the dripping trees.

    On the north side of the bridge, you see a few broken stone steps leading down to some kind of landing under the bridge.

    A muddy track leads off south along the stream.

