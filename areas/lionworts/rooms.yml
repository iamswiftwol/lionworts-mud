- id: 64
  title: THE READING
  description: |-
    Your paw shakes with nerves as you knock on the door of the wagon. You hear a startled rustling from within and a tumble and clatter of kitchenwares.

    A flustered white stoat in a silk head scarf opens the circular window in the door and looks at you in confusion.

    “Do you… have appointment?” she asks.

    “Um, no, no, I just… noticed your sign, and um…”

    She winks at you.

    “Ah, yes, yes, you do have appointment, Cublink, you just didn’t realize it yet, yes, yes, yes…”

    She slams the window closed in your face, and unlatches the door to welcome you in.

    The inside of the caravan is even more marvelous and colorful than the outside. Bathed in warm candle light, the interior is a warren of silk and velvet splendor: plush blue pillows brocaded with silver and copper shuttle weave, beaded curtains and tapestries tasseled with gold, lacquered ornamental tables piled high with books and scrolls. The room is fascinatingly cluttered with bronze candelabras, crystals of innumerable colors and shapes and sizes, clay and enameled figurines of mysterious origin, meticulously bejeweled and gold-leafed eggs, painted star charts on papyrus, leather scroll cases, bottles of perfumes and jars of strange spices, divination cards, and tucked into every nook and hanging on every hook, fabulous colored, cut-glass jewelry. A heady haze of incense from a brass censer fills your nose.

    You stare in wonder at the fortune teller’s home and try to stammer out a “thank you…” and an introduction.

    “Let me guess, Cublink…” she looks at you keenly and adjusts her falling headscarf, “you vant to go to Lionvorts…”

    You gasp in surprise.

    “How did you know?!”

    She squints and affects a wise nod.

    “Madame Ermina knows much and tells more…”

    “Oh, are you… um, <i>Madame Ermina?</i>”

    She cocks her head quizzically and blinks in disappointment.

    “Yes, dahlink, try to keep up, yes yes. Yes.”

    Madame Ermina adjusts her head scarf once more and leads you to the table in the center of the small space. You sit down on a soft velvet pillow. It’s the first time you’ve sat down since you leapt through the fireplace of your home back in Liondon, and you allow yourself to relax, if just for a moment.

    Madame Ermina takes your paw in hers and studies your pads and claws.

    “Hmm, curious…” she mutters to herself.
    <image>The_Reading.png<image>
  exits:
    - direction: continue
      roomId: lionworts:80
      leaveMessage: The fortune telling continues
