- id: 80
  title: MADAME ERMINA FINK CONTINUES HER READING
  description: |-
    “Why, what is it, Madame Ermina?”

    “SHHHH!” She hisses. “I’m readink…”

    She continues to hold your paw in one of hers and places her other on a crystal globe in front of you on the table. She closes her eyes for a long time, and her head scarf begins to slip down again.

    You aren’t sure if you should also close your eyes, but the crystal globe catches your attention first. To your amazement, you notice a shimmering light emanating from its depths, followed by a swirling cloud of thousands of tiny stars. You are entranced. Suddenly, a small black shape takes form in the crystal, wheeling through the stars. As it moves, it begins to swallow their sparkling lights one by one…

    Madame Ermina gasps, drops your paw and opens her eyes to study you intensely.

    The image in the globe vanishes.

    “Fascinatink…” she whispers to herself.

    “Why, what is it, Madame Ermina?” you ask tremulously.

    She can barely bring herself to speak.

    “Oh, nothink, nothink…” she replies, finally, her eyes nervous. “Erm… vat do you know about wyverns…?”

    You know nothing about wyverns. 

    “Are they… like antelopes?”

    Madame Ermina shakes her head and gives a pitying chuckle at your ignorance.

    “No, my darlink, oh sweet Cublink, no…”

    She sighs.

    “But it is not written that I should tell you about them tonight…”

    You are about to protest, but she hushes you before you can say anything.

    “Shh, shh, shh, yes, yes. I will tell you one small fortune, however, <i>gratis…</i>”

    You’re not sure what that means, but you nod eagerly.

    “You may reach Lionvorts tonight. But…”

    She scuttles down from the table and pulls out a battered wooden <strong>cigar box</strong> from beneath one of the cushions in the back of the room.

    “You will need <i>this</i> before you get there…”

    “You must make great haste, Cublink,” she says. “Is getting late in the night, and you have other urgent appointment.”

    You nod and thank her profusely for her hospitality.

    “And if I may offer you a varning…” she whispers darkly, “Vatch the skies…”

    You may leave the caravan whenever you are ready.
