- id: 70
  title: THE THIN TREE
  description: "You move slowly toward the thin tree at the edge of the hilltop.\n\nIt is dark and leafless, a young aspen separated from its grove, its branches little more than sprigs. At the end of one tremulous branch hangs a red paper lamp, lit by a tiny candle. The lantern rocks in the wind, throwing faint flickering light on the ground below.\n\nWhat most catches your attention, however, is the figure that emerges, seated beneath the feeble paper lamp.\n\nHooded and swathed in dark robes, it leans heavily on a staff of walnut wood. You cannot see the mysterious figure’s face or features..\n\n“Come, Cubling. Be not afraid. Sit with me, while there’s still time.”\n\nWith a cautious step, you move toward the stranger, and sit upright on the wet ground, your tail curled around your paws for warmth and safety. You attempt to peer into the darkness of the stranger’s deep hood, but the light of the candle is too weak to offer you much help.\n\nYou introduce yourself, and can’t stop yourself from asking, “Who are you?”\n\nThe stranger nods once, sagely.\L\L“You are what is, Cubling, I am what will be.”\n\nJust great. More riddles...\n<image>The_Thin_Tree.png<image>"
