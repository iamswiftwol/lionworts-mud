- id: 27
  title: THE PUMPKIN PATCH
  description: |-
    The path emerges from the woods into a small field, where you catch the sound of numerous blackbirds cawing in agitation.

    The rain has let up a little, thankfully. Throughout the field, you see numerous pumpkins-on-the-vine, some small and green, some large and misshapen by their own ripeness and weight. The sweet fragrance of pumpkin mash greets your nose; it appears that the crows have assailed one of the larger gourds, and are flapping around its spilled seeds and pulp.

    The clouds above part briefly, and in the faint moonlight that emerges, you catch a strange sight; at the far end of the field, a tall and unusually thin figure lopes slowly along in uneven movements. In its hand it carries a tall grain scythe. It gleams in the cold moonlight.

    You may run away from the unsettling figure and continue on the Path of the Crow southward or you may approach the figure and possibly ask for directions to Lionworts.

    <i>(Look, if I can be totally honest with you as your narrator, I have a personal rule not to approach mysterious, scythe-wielding figures in the woods at night this close to Halloween, but we all make our own choices in life. And death.)</i>
