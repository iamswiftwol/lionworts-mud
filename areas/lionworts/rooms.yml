- id: 81
  title: THE LESSON
  description: |-
    “You have seen much in your short time in this forest, and in this world,” the stranger says.

    You almost start blurting out some of tonight’s adventures, but you realize this person must know about them already. You simply nod.

    “You have seen much tonight, but now you must learn.”

    The wind picks up some, moaning through the ravine and the tower behind you.

    “What am I to learn?”

    The flame sputters in the wind.

    “The lesson… of <i>time.</i>”

    You concentrate, trying to understand.

    “Time shapes us whether we wish it to or not. And the better magicks, the truer magicks, know this fact. They understand the rhythms of life. They respect that inexorable flow. Like a leaf upon a stream, we must travel upon the current of time.”

    You are transfixed by this stranger, even if you’re not sure what it’s talking about.

    “This is why spells are born in the movements of stars. This is why they are written into moon dials. Why they honor growing things. They are spoken and cast through music and in poems. To study magick, one must study the rhythm of the world, and the rhythm of the words that shape the world. All things magickal are crafted in time and through time.”

    You remember all of the magick poems and riddles tonight, not realizing how many were actually spells…

    “Be not afraid of the passage of time, Cubling. For one day you will understand it well. When you learn the deeper rules, you will also learn its secrets. But know this: what time takes from us was never really ours. What it gives to us is only for a day.”

    “I don’t think I understand yet,” you admit.

    “You will.”

    The wind shakes the paper lamp overhead.

    “Will I see you again?”

    The stranger chuckles quietly to themself at your question.

    “Yes. Most assuredly. I have remembered this moment, for we are here now, and you will remember this moment, for we will be here again. Mind this in the meantime: be faithful to your Oath. Be true to your covenants. Like this quivering lone aspen above us, stronger in its grove, you must find strength and faith in your fellowships to come.”

    You wonder idly to yourself about planting more aspens on this hill to protect the tree.

    The stranger nods its head.

    “That would be a gesture of kindness greater than you might know.”

    You gasp as you realize the stranger seems to have known your thoughts.

    “How did you…”

    “I didn’t read your thoughts, Cubling. I remembered them.”

    A sudden gust of cold wind rushes out of the ravine, and moans in the tower. Ragged clouds hurry by overhead, and the lamp in the branch is blown out. The stranger looks to the sky for a brief moment, and in the moonlight you see their face for the first time.

    You are startled, but somehow not scared, to see the smooth, bleached white skull and bared fangs of a Lion skeleton.

    In the very next moment, the Lion is gone.

    You are alone with the thin tree and your thoughts, the moonlight shining coldly upon you. 

    You may now return to the Singing Tower.
