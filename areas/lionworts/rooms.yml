- id: 11
  title: THE PATH OF THE OWL
  description: |-
    The path follows an incline up the side of a low hill. Brambles cover the uneven stones and you must use all four paws to steady yourself, frequently using tree roots as steps on the steep and wet terrain.

    The rain is heavy, you are cold, and you’re starting to wonder if this adventure was really the best way to spend your evening. The excitement of your admission to Lionworts, however, and the possibility of getting in out of the rain, urge you forward.

    To the north, a narrow, muddy trail wends its way up to the hill crest.

    To the east, the stone path continues into the trees and down the other side of the hill.
