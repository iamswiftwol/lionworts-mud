- id: 10
  title: THE SIGNPOST
  description: |-
    The path leads down into a small, low dell, overhung with enormous branches and carpeted with orange and yellow leaves. It is quiet here but for the patter of rain on the trees.

    Up ahead, you see a strange wooden guidepost where the path splits off in two different directions. The post's arms are two small tree branches, each pointing down a separate path. On top of each branch perches a weather-worn, wooden bird.

    On the left branch is a large and regal <strong>owl</strong> carved of pale beechwood, its wing raised and pointing to the north. On the right branch is a lean <strong>crow</strong> carved of sleek blackwood, its wing raised and pointing due east.

    Despite the fact that they appear to be inanimate wood carvings, you have the unnerving feeling that they are watching you.

    You may take the Path of the Owl north or the Path of the Crow east.
