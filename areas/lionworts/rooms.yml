  title: THE NIGHTSHADE GARDEN
  description: |-
    The track leading north from the fountain is at first easy to follow in the bright moonlight. When it reaches the tall wall of pines, however, it disappears into inky darkness. Here, no light penetrates the trees. You can hear no owls or crows, just the hushed swaying of the pine boughs in the wind.

    Deeper in the woods, the track runs alongside a low, tumbled-down stone wall, seemingly forgotten and half-buried in fallen branches and pine needles. You follow the path into a hollow, where the air feels unnaturally still. Here, hidden by the pressing trees, you find a dreadful little garden. 

    Orderly rows of deadly nightshade stalks lean on wooden frames. They bow heavily from the weight of thick clusters of gleaming black berries.

    A small wooden table covered in pestles and mortars, clay bowls, filthy glass bottles and wax figurines stands to one side of the garden under a canvas tent.

