- id: 25
  title: THE MILLSTONE ROOM
  description: |-
    You step cautiously through the open doorway and into the darkness of the cold, damp mill room.

    Immediately your senses are assaulted by the stench of rotten grain and rat dung, as well as the scurrying and squeaking of scores of rats that scatter at your approach. Your skin crawls and your fur stands on end in the presence of so many vermin.

    In front of you is an enormous, circular <strong>millstone</strong> that takes up most of the room. Beside it are wooden grain troughs from which the odor of rot emanates. When you glance above the stone, you see countless tiny but malevolent red eyes studying you from the shadows of the rafters.

    You clear your throat in what you imagine is an assertive half-roar. 

    “I’m not here to cause you any trouble,” you offer.

    Your attempt at begrudging magnanimity, however, is greeted with nothing but snickering squeaks. The rats are mocking you.

    You may go north out the archway to the water wheel, or return northwest to the cobblestone courtyard.
