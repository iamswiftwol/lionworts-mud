- id: 9
  title: THE FALLEN TREE
  description: |-
    A very large and very dead oak tree has fallen across the stone path. Through the gap in the forest canopy, you see low rain clouds flash with pale sheet lightning.

    The ancient trunk is now covered in lichen and fungi. In the crook of one of the branches is a small <strong>hollow</strong>. On another branch, you see curious, sharp-angled scratches in the bark. Someone has carved crude <strong>symbols</strong> in the wood in a language you cannot read. When lightning suddenly illuminates the tree in front of you again, the symbols seem to shimmer with silver.

    Somewhat unsettlingly, you hear from deep within the forest ahead the rhythmic sound of clacking wood.

    You take a moment to give the tree trunk a few claw-sharpening scratches of your own to sharpen your claws and calm your rising anxiety.

    You may move east or west along the path.
