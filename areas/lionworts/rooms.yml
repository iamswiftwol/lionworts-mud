    You stop to take in your surroundings. To one side, a small track branches off and leads deeper into the woods south. For a moment you think you see glimmers of faint green light far off in that direction, but when you rub your eyes with your paws, they are gone.

    You may explore the small track heading south or continue to follow the Path of the Crow, either north or west.
