  description: |-
    The path enters a narrow, stoney, steep-sided ravine, and the pine trees on the hills on either side of you are close-set and dark. The full moon breaks through the clouds frequently enough to light a clear way forward. You are startled when a rock clatters down one of the hillsides and frightens a large colony of bats into flight. They flap and dart chaotically through the air over your head, but a moment later, you are alone.

    To the south, the path leads to a round, rocky hillock. To the north, the path leads back to the caravan.

    You may continue in either direction.
