  title: THE SOUND THE RAIN MAKES
  description: |-
    The brambles part and you find you are in a quiet space where the path bends to the east. There are no noticeable landmarks or anything to make this area particularly unusual, but you stop and take it in nonetheless.

    You’re on a rainy path at night in a magical forest.

    Only a few hours ago, you were eating hot stew by the fireplace and trying to write a book report for your Antelopes Anatomy class. Now you’re on an adventure, and a rather sad and frustrating one at that. There’s not much you can do now but take it all in, be appreciative for the experience, and try not to get eaten by wicked creatures or succumb to ancient evil sorceries, you suppose.

    You listen to the sound of the rain on the brambles, a fine melancholy hiss, splatter and drip, and the dull concussive thunder on the horizon. Far, far away, you hear the squawking of blackbirds, and the hoot of a night owl.

