      roomId: lionworts:79
      leaveMessage: You continue the conversation
- id: 79
  title: THE GIFT
  description: |-
    “What is this place, exactly?” you ask.

    “Oh now see, this is a foundry,” he replies, “of the strictly peculiar variety.”

    He leans in with a conspiratorial gleam in his eye. “And I make the finest wands Lionworts has seen in nigh on a century.”

    You start at the thought of seeing a magic wand...

    “But those are reserved for your Fourth Year students, mind you. You won’t be gettin’ one of those any time soon. Assumin’ you survive that long.”

    You are excited and unsettled at the same time...

    “Also, high unusual no one was there to greet you at the path when you made it through the gate. That’s typical the only puzzle you have to solve, that. <i>Harrum, harrum,</i> don’t like that one bit... I can only assume you’re being tested somehow, Cubling. But it’s a dangerous test, I’ll reckon.”

    “Can you tell me how to get to Lionworts, Mr. Bartley?”

    His eyes go wide at your question.

    “No, no, I’m afraid I can’t. But not because I don’t want to, Cubling, but because it doesn’t really matter <i>what</i> I tell you. If the path wants you to find Lionworts, you will. And if the path doesn’t... well, that's another story all together.”

    Mr. Bartley rises from his stool and takes another look out the foundry window at the rain.

    “But I’ll give you some advice. There’s things in these woods that are older than Lionworts. And stranger. And <i>meaner</i>. And you’d be best to avoid them, whatever you do. Use your mind, not your claws, and try to get to school on time.”

    Outside you hear that strange owl hooting again. The rain continues to drip from the slate roof of the foundry.

    “Will-o’-the-Wisps,” Mr. Bartley says. “Lost a lot of Second Year Cubs to Will-o’-the-Wisps a few semesters back. Terrible business. A few returned, but they were a bit... <i>weird,</i> after. You see those green lights out in the woods where there shouldn’t be green lights? You run. No pleases, no thank yous, just run.”

    He shuffles over to a small work bench on the others side of the anvil.

    “Now, I can’t be giving you a wand, Lords no, not allowed <i>that</i>, but this might come in useful to you nonetheless.”

    The kindly badger produces a small, star-shaped iron <strong>amulet</strong> on a chain.

    “What does it do?” you ask.

    “That’s the thing about oracular metals... it hasn’t found its use yet, but it just might in the right paws.”

    “Thank you! That’s very kind of you, Mr. Bartley.”

    “Thank me after you reach Lionworts, Cubling. I reckon you might not feel the same should you find yourself surrounded by were-boars or on a bridge troll’s dinner menu.”

    “Bridge trolls?!?” you exclaim.

    “Not that a bridge troll would understand the concept of a menu, mind you, or even a restaurant, least not one I want to have a reservation for. Just an expression.”

    You are now exceedingly ruffled <i>and</i> unsettled.

    “But I’d best be gettin’ back to work. I don’t have much time tonight. You seem like a decent enough Cubling. I do hope you make it in one piece, I really do...”

    Mr. Bartley turns back to the anvil, puts on his leather gloves, picks up his hammer, and like that, the conversation appears to be over.

    You may now return to the Foundry Yard.
