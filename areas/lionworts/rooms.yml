  title: THE POND
  description: |-
    Your paws squish in the mud as you make your way closer to the dark pond. A cold wind hisses in the dry cattails somewhere across the water. The air is thick with the wet scent of rotting vegetation.

    Though the place seems terribly lonely, it’s clear that someone has spent some time by the water’s edge: in a muddy space cleared out from the tall reeds, a stone <strong>plaque</strong> rises out of the soggy earth, beside which sits a pewter <strong>pitcher</strong>, half-submerged in the pond muck.

