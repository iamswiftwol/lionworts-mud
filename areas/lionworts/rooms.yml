  title: THE CEMETERY
  description: |-
    Blackbirds caw at you and flap off as you approach the low and broken stone <strong>wall</strong> that rings the cemetery. You push open the iron gate with a tentative paw, and the ground fog swirls from the disturbance. The squealing hinges are unsettlingly loud, and you wonder to whom you’ve just loudly announced your presence.

    The cemetery is a small one, with not more than a few dozen ancient headstones and monuments scattered like broken teeth throughout the yard. Closest to you is a cracked <strong>black headstone</strong>. Nearby is <strong>grey headstone</strong>, this one covered in lichen.

    Your keen feline eyes watch for movement deeper in the darkness, but you see only the low mist that drifts on the ground and blackbirds hopping farther off in the distance.

