    Somehow, shockingly, you are no longer about to be gored in were-boar's hovel (or maybe you already were?), but instead, you are plummeting for longer than would seem possible. You can’t tell what is up or down as you tumble through space and time. Wind roars in your ears, and upon that wind, still, you hear the strange owl screeching.

