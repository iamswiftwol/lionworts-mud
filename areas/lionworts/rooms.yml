  title: THE FOUNDRY YARD
  description: |-
    In a clearing encircled by tall evergreen trees stands a small stone foundry. Tendrils of woodsmoke slink out of the chimney and into the rain and mist. From the open arches of the windows, the low red glow of firelight spills out onto the yard.

    Scattered in the wet grass are pieces of metalwork in various states of repair: some wrought iron <strong>gating</strong>, a large, cracked bronze <strong>bell</strong>, and a <strong>breastplate</strong> from an ancient suit of armor. Large clay cisterns collect the rainwater that splashes from the gutters.

    You see a creature at work in the building, backlit by the red light of a brick furnace.

    A stone path overgrown with thorny shrubs leads into the woods to the west, from which you hear the cawing of a multitude of crows.

    You may enter the foundry, or take the path either west or north into the woods.

