- id: 22
  title: THE LANDING OF THE BRIDGE TROLL
  description: |-
    You stumble forward, tripping on the driftwood branches scattered on your path. You emerge from the low wall of fog and onto the stone landing directly below the first arch of the bridge.

    You realize several things all at once.

    You realize there is an enormous stone statue sitting on its haunches directly in front of you, facing the water.

    You realize that the troublesome driftwood branches under paw are actually old animal bones.

    You realize the enormous stone statue is not actually a statue, but a large and frighteningly ugly bridge troll.

    It turns its stoney head to you, and its eyes widen with hunger and menace.

    “I... I... I’m sorry to-” you bleat out, but the troll doesn’t understand you and it doesn’t care to try. With a shocking agility for a creature of its size and weight, the troll throws a bone at you and lunges forward. You lash out with your claws and bare your fangs, and attempt to dive into the stream, but the troll is possessed of supernatural speed and an enormous appetite. It catches you by the scruff of your neck like a rowdy kitten.

    The last sound you hear is the incongruous screech of a night owl in the fog on the other side of the archway.

