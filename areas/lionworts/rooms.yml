- id: 7
  title: THE PATH
  description: |-
    The stone path leads further into the dark forest. You take a deep breath, catching the smells of wet bark and pine. You hear the hooting of an owl deeper in the trees. Was this the same owl that delivered your invitation?

    The way forward is dark, and you can’t quite tell if the chill on your spine is from excitement or dread.

