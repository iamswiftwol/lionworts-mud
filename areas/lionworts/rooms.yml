- id: 35
  title: THE EAVES
  description: |-
    You scratch your way up the broken roof beam into wooden eaves of the chapel. Your heart is pounding with trepidation. The blackbirds chatter with judgment.

    <i>.“Murder, murder, murder…”</i>

    At the top of the beam is a great nest of thin twigs, woven like wicker, and brimming with feathers and tattered book paper. The numerous black eyes of a brood of hatchlings study your arrival through the gaps in the twigs. On top of the basket nest sits the largest crow you have ever seen. He is almost the size of a raven, with a sleek black coat and an eyepatch over one eye. He studies you intensely before preening the underside of his enormous wing.

    “Do you know who I am?” the crow asks you casually, with a tone that suggests you really should.

    “Only that you are a very important bird, sir,” you attempt flatteringly. He snorts at your ingratiating response. 

    “You are to call me, ‘Your Excellency,’” he replies, his beak still buried in his feathers. “And you wish to go to Lionworts?”

    “Yes, more than anything, Your Excellency.”

    The birds squawk below.

    “And you have your letter of admission as proof?” he asks.

    “Uh… no. It sort of… burned up.”

    The giant crow whips his head to you and studies you again with his one black eye.

    “SUSPICIOUSSSsss…” he hisses.

    <i>“Murder, murder, murder…”</i> the crows throughout the chapel mutter.

    “Honest!” you cry. “I was at home, and an owl delivered it, and when I read it, it burned up in silver flames!”

    At the mention of the owl, the crows shriek in distress.

    <i>“Owl-friend! Owl-friend! Owl-friend!”</i>

    “NO FRIEND OF THE OWL IS A FRIEND OF THE CROW!” His Excellency screeches.

    You want to slap yourself in the head for your succession of faux paws, but you continue nonetheless.

    “It was sent by Llewellyn Bonisagus, the Lionworts Dean of Admissions and Wizard of the Nineteenth Order (ret.)! He is a Seventh Cub of a Seventh Litter! He invited me! I jumped through a fireplace to get here! But now I’m lost! I don’t mean you any harm! I promise!”

    The echoing squawks all around you have reached a fever-pitch. The giant crow ponders for a moment.

    “SILENCE!” he caws to his murder. They settle quickly. 

    “Yesss, yes. I know this wizard. Your story sounds preposterous, but perhaps…” he trails off in thought. “Perhaps the Cubling is exactly what I need…” he coos to himself. Finally, he calls to the rest of the chapel.

    “I have decided!”

    <i>“The Murder has decided!”</i> the crows reply.

    “I will allow you to leave… on one condition! You will find the Magician Llewellyn Bonisagus, and remind him of his promise to return… MY EYE!”

    The birds chatter excitedly, <i>“Allow Cub to leave… allow Cub to leave… find the EYE… find the EYE…”</i>

    “Yes, Your Excellency. I will assist you in any way I can,” you offer hopefully, with one look to the beam from which you came.

    “It is now time for you to leave the eave.” 

    His Excellency turns his attention to the broken stained glass window behind you, through which you can see the wall of the foggy chapel cemetery below. “That way.”

    He watches you sternly with his one black eye.

    “Go on,” he croaks wickedly. “Defenestrate yourself.”

    You must attempt to carefully exit up and out the uppermost window of the eaves. 

    <i>As your narrator, I wish you the best of luck.</i>

