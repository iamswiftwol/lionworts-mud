- id: 13
  title: THE CAULDRON
  description: |-
    You find yourself in a small clearing on the hilltop. You are above the tree line here, but in the rain and the darkness, you can’t see very far into the distance.

    Further into the clearing you see a sturdy three-post wooden lean-to, from which a very large metal <strong>cauldron</strong> hangs suspended by iron chains. Beneath it is a smoldering campfire. Though the clearing is empty, you can tell that someone was here not that long ago. Beside a tree stump you catch sight of a leather-bound <strong>tome</strong>.

    Suddenly you hear the screeching of a night owl. Your nerves are a little on edge, but you think it sounds like a warning. But whom is it trying to alert?

    To the west, you see a faint track leading into the dense underbrush.

    To the north is a rocky overlook.

    To the south is the path back down the hill. 
