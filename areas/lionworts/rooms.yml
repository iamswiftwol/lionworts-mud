  title: THE WATER WHEEL
  description: |-
    Carefully, you step onto the old oak platform. The boards are slick with algae and river water spray. Your nostrils fill with the smell of old wet wood.

    At one time, this enormous wheel caught the falling stream water on its paddles, and rotated an axle in the wall to move the heavy millstone in the other room. Now, the wheel is merely an enormous home for the mill rats. Half of its buckets collect and spill water onto the rocks below, but the other half is stuffed with detritus collected by the rat colony. In fact, you see all kinds of loot the rats have stolen from around the forest: torn <strong>pages</strong> of books, a broken <strong>lantern</strong>, silverware and cutlery, seashells, and all types of nameless debris.

    Most curiously, you catch sight of a crooked wooden and metal <strong>wand</strong> gleaming in a soggy pile of rags.

