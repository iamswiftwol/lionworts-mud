- id: 20
  title: THE FOUNDRY FORGE
  description: |-
    You cautiously make your way up to the door of the foundry to see a large forest badger in a leather apron wielding a hammer and tongs at an anvil. He doesn’t notice you, so wrapped in his work as he is.

    “Um, excuse me? Mr. Badger?” you begin.

    “<i>Harrum?</i>” it growls in surprise, its furry arm raised mid-swing.

    “I’m, uh, so sorry to disturb you-” you stammer out.

    The badger whips around to face you.

    “Whut’s this, a Cubling, is it?” He is evidently baffled by your presence. He studies you with small black eyes that reflect the light from the furnace. “A bit late at night to be warnderin’ round in these woods, innit? Must be very brave, or very very stupid...”

    “I... uh, received a letter?”

    The badger doesn’t seem to quite understand your presence, but quickly seems to gauge your harmlessness.

    “Well, come in, come in, let’s get you outta this rain,” he grunts. He looks warily out into the woods as you cross the threshold, as if worried about something other than the weather. “Did anyone follow you, Cubling?”

    “Uh... no, no, I don’t know. I don’t think so. Why?”

    “<i>Harrum...</i>” he growls to himself as he guides you to a stool by the fire, casting worried glances out the door. “<i>Harrum</i>... most unusual, most strange...”

    You sit as he closes the door behind you.

    “I’m trying to get to Lionworts,” you start to explain, but the badger erupts in laughter, a surprisingly high-pitched chirrup.

    “Oh... OH! Well of <i>course</i> you are!” He exclaims. “Why else on earth would a Cubling be roamin’ ‘bout in these woods at night?” He growls a <i>harrum</i> to regain his composure.

    “But for the life o’ me,” he continues, “I canna tell why you’re here <i>now</i>?”

    <image>The_Foundry_Forge.png<image>
  exits:
    - direction: continue
      roomId: lionworts:78
      leaveMessage: The badger continues
- id: 21
  title: THE UNDER-BRIDGE STEPS
  description: |-
    You make your way down the slick stone steps toward the rushing stream and the underside of the bridge. The mist from the water curls in serpentine tendrils up the stream bank. It clings to the rustling reeds at the water’s edge and the stone pylons of the span. It swirls around your legs and is unusually cold.

    The steps and your paws become completely obscured by the fog and you have a difficult time picking your way forward. The stones are wet from the stream and the rain, and small driftwood branches under paw trip you with every step.

    As you make your cautious way down, your nostrils catch a powerful and rank odor emanating from the landing, or perhaps even from the stream itself.

    If you wish, you can continue to investigate the Landing or turn around.
  exits:
