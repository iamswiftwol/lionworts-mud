- id: 17
  title: THE OVERLOOK
  description: |-
    You clamber up several large rain-soaked rocks to the overlook and peer out into the void beyond the edge. It is difficult to see very far in the rain until a flash of pale purple sheet lightning reveals a vast, forested river valley below.

    You see no sign of any structure that could resemble Lionworts, just endless dark forest and rain.

    The empty landscape fills you with an aching loneliness and you begin to wonder if you will ever return to see your home in Liondon again.

    You are starting to lose yourself in melancholy when a second flash of lightning illuminates the sky and you catch sight of a large winged thing wheeling on the wind far off over the river. The sky is dark again before you can identify the creature, but your instincts scream at you to hide from its searching gaze.

    You decide to get down off the overlook.

    <image>The_Overlook.png<image>
