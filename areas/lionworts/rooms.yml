    The caravan’s enormous, gold-gilded wooden wheels rest in a muddy track. Wisps of smoke drift out of a tall stove pipe chimney from the roof and into the misty night air. A brightly painted wooden <strong>sign</strong> hangs over the curved steps leading to the front door. The wagon looks completely at peace in the little pine clearing and it likely hasn’t moved in years. This ostentatious vardo is someone’s home.

    You may knock on the caravan door, head north to the monument on the hill or proceed southward, where the path heads into a steep-sided ravine, thick with pine trees.
