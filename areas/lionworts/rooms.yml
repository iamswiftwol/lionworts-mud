- id: 33
  title: THE ROOKERY CHAPEL
  description: |-
    The chapel’s enormous and weathered oak doors hang ajar in their arched stone frame. In the dark of the rafters you hear hundreds of roosting crows, cooing, cawing, and shuffling in their numerous nests. The sound of their voices and wings echoes off the stone floor and columns.

    You prepare to introduce yourself to the birds. You clear your throat to speak, and they fall into a silence. Suddenly, they erupt in a chorus of shocked caws and rustling feathers. In the echoing maelstrom of shrieks and flapping wings, you realize you hadn’t actually planned what to say.

    “Excuse me…” you attempt, but the birds are in a frenzy, “I didn’t mean to disturb your flock!”

    The birds fall into stunned silence.

    “<i>What</i> did you call us?” a deep, hoarse voice croaks down from the eaves of the chapel.

    “I… uh…”

    “WE, are not a <i>‘flock’…</i>” the voice calls down from the darkness, its tone harsh with menace.

    “No, WE are not, no WE are not!” the birds echo throughout the chapel.

    “WE are a <i>MURDER!</i>” the leader squawks down.

    <i>“MURDER! MURDER!”</i> the crows all caw excitedly.

    Oh, Cub, what have you stumbled into?

    “I’m so sorry!” you try one more time. “Of course you are! And a very noble murder at that!”

    <i>“MURDER!”</i> The birds continue to caw.

    “I’m just trying to find my way to Lionworts. Have you heard of it?”

    There is another synchronized silence among the crows before they erupt with tremendous harsh laughter.

    “You’re a very long way from home, Cubling,” the voice intones. “And trespassing in a very sacred rookery.”

    Your fur begins to rise in anxiety.

    “Come up to the eaves and let the Murder decide what the Murder thinks. Do so, or we will feast on Lion meat tonight.”

    You see a collapsed roof beam that leads up to the inky darkness, in which you see an enormous black crow with a single glittering eye.

    You may proceed up to the eaves or make your escape back to the chapel grounds.
