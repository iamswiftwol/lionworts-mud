- id: 16
  title: THE WERE-BOAR HOVEL
  description: |-
    You emerge from the underbrush into a dark and shallow den of dry branches and low beds of dead leaves.

    Your eyes adjust quickly to the near-complete darkness and you catch the sight of a sounder of baby boarlets in one corner of the den. The moment they notice your presence they erupt in a cacophony of panicked squealing, bounding around the hovel in terror.

    Your attention, however, is squarely on the enormous creature in front of you. It has the body and mane of a giant Lion, but the head of a mean old boar, with razor sharp tusks curling out like swords from the sides of
    its snout.

    It bellows a monstrous, menacing roar and rises to its full height, towering over you in the bramble den.

    “I… I…” you stammer, but abject horror clouds your mind completely. You attempt to turn and run, but the creature bounds powerfully toward you with terrifying speed.

    Oh, naive Cubling, I <i>tried</i> to warn you, but you have stumbled into the den of a fearsome were-boar, a cursed creature that walks as a Lion by day, but transforms into a hideous half-boar thing on nights of the full moon.

    Tonight is one of those unlucky nights.

    Your quick wits and reflexes are no match for this infernal beast.

    Incongruously, the last sound you hear in this den of regret is the screeching of a night owl in the woods somewhere beyond the bramble walls.

    <a href="https://twitter.com/intent/tweet?text=I%20was%20mauled%20by%20a%20hideous%20were-boar%20in%20Lion%20DAO's%20Halloween%20game%2C%20The%20Mysteries%20of%20Lionworts%20%F0%9F%A6%81%F0%9F%8E%83%0A%0AJoin%20the%20game%2C%20solve%20puzzles%2C%20and%20try%20to%20survive%20in%20the%20%40TheLionDAO%20TG%20channel%0A%0A%22Flour%20from%20grain%2C%20blood%20from%20bone%0AAll%20will%20fall%20beneath%20the%20stone.%22">Send an owl messenger forth and tell Liondon and the world of your adventures, young Cub</a>

