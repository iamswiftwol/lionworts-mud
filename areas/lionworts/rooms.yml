- id: 69
  title: THE LIONWORTS COURTYARD
  description: |-
    Upon speaking the words of the Oath, you hear the door unlock itself and slowly swing open.

    The sight that awaits on the other side astounds you.

    The modest wooden door opens to reveal not a moonlit field of ruins and grass, but a large, stone-paved courtyard ringed by impressive dark gray walls, their weathered blocks cut with long rows of pointed, narrowly arched gothic windows. Each is finely latticed with lead. Some windows flicker from firelight within, while others are dark. Others host a single lit candle.

    The ground under your paws is laid with a checkered pattern of ancient flagstones. Tonight’s rain has pooled in the gaps and indentations in the stones, each puddle reflecting the rising towers like broken mirrors. Before you, a magnificent marble fountain in the shape of a towering white tree spills water into stone pools, into which dozens of smaller orchard trees stretch their roots. Even in the moonlight, you can see their foliage ablaze in autumnal glory.

    Above you, the courtyard walls climb into spires, arches, and buttresses. Grotesques and gargoyles leer down from their perches on the walls and ledges; owls with too many eyes, lions with wings, toads with enormous manes and swords. All of these fantastical and intimidating creatures seem to be watching your every move.

    You walk slowly forward, stupefied by the sight of the cloisters and arcades that ring the enormous courtyard, when suddenly you hear the hoot of an owl in one of the trees closest to the entrance of the main building. You bound across the courtyard, hoping to meet your messenger and guardian owl, but when you get to the enormous oak doors, you find yourself alone once again.

    There is a parchment nailed to the wood, however, and the message written on it frightens you:

    <strong>“<i>HELP!</i>

    Signed,
    Llewellyn Bonisagus
    Wizard of the Nineteenth Order of Sekhmet (ret.),
    Lionworts Dean of Admissions
    Seventh Cub of a Seventh Litter

    P.S. Congratulations on reaching Lionworts! Very few novices make it past the bridge troll.

    P.P.S. Unfortunately, as you may have surmised, Orientation is delayed for reasons… most peculiar and dangerous.

    P.P.P.S. What do you know about wyverns?

    P.P.P.P.S. Why are you still reading this?! <i>HELP!</i>”</strong>

    With a pounding heart and your stomach in knots, you open the door and enter the darkened school…
