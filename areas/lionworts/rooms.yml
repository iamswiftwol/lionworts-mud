- id: 67
  title: THE SINGING TOWER
  description: |-
    The tower stands, but only barely. Its once-proud stone blocks lean crookedly atop one another, their edges worn by centuries of rain and wind. Where once they fit flush, wide gaps now yawn, the mortar having eroded away long ago. You realize that the sad moaning must have come from the tower itself. 

    You realize it was just the wind in the crevices.

    There is an arched stone <strong>entryway</strong> to the tower, and inside, a flight of circular stairs rising to the top of the spire.

    It’s when you gaze casually to the south side of the tower, however, that you are chilled through by what you see. Alone in the moonlight, sitting eerily still beneath a thin tree, you catch a glimpse a dark robed figure. When wind picks up and the tower sings once again, the figure is gone.

    You may approach the thin tree south of the tower, enter the archway and clime the old stairs, or return north to the hillock.
