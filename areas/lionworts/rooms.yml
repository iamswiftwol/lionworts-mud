- id: 68
  title: THE STONE DOOR
  description: |-
    You make your way down the slope of the hillock and scramble back up the steep eastern slope of the ravine, picking your way slowly among the creaking pines and rocky ground. It takes you a long time to reach the ruined walls and the door, and when you do, you are out of breath and inexplicably shaking.

    Whatever building once stood here must have been very large and very grand, as the walls stretch farther in the wooded darkness than you can see. In some places, turf and tree roots have reclaimed what is left of the walls, subsuming the rock in waist-high grassy mounds. In other places, the stones are still visible, but so weathered now as to almost seem a part of the landscape.

    It is for this reason that the incongruous image of the perfectly preserved doorway standing in these ruined walls haunts you.

    It feels intentional.

    Perfectly flush in the stone archway is a weathered oak door, its iron <strong>crossbeam</strong>, studs, and round knocker gleaming in the moonlight.

